<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Transactions</title>
    <style>
        body {
            color: var(--vscode-foreground);
            background-color: var(--vscode-background);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h3 {
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 3px;
            font-family: inherit;
            font-size: inherit;
            box-sizing: border-box;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }

        button {
            padding: 6px 12px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: 1px solid var(--vscode-button-border);
            border-radius: 3px;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        button:focus {
            outline: 1px solid var(--vscode-focusBorder);
        }
    </style>
</head>

<body>
    <div>
        <label for="network">Select Network:</label>
        <select id="network">
            <option value="Mainnet">Mainnet</option>
            <option value="Testnet">Testnet</option>
            <option value="Betanet">Betanet</option>
        </select>
    </div>
    <button id="debug">Simulate</button>

    <div>
        <label for="appId">Application ID:</label>
        <input type="number" id="appId" placeholder="Enter Application ID">
    </div>
    <button id="decompile">Decompile</button>

    <div>
        <label for="txId">Transaction:</label>
        <input type="text" id="txId" placeholder="Enter Transaction ID">
    </div>
    <button id="repeat">Repeat</button>

    <script>
        const vscode = acquireVsCodeApi();
        document.getElementById('debug').addEventListener('click', () => {
            const network = document.getElementById('network').value;
            vscode.postMessage({ command: 'debug', network });
        });
        document.getElementById('decompile').addEventListener('click', () => {
            const network = document.getElementById('network').value;
            const id = document.getElementById('appId').value;
            vscode.postMessage({ command: 'decompile', network, id });
        });
        document.getElementById('repeat').addEventListener('click', () => {
            const network = document.getElementById('network').value;
            const id = document.getElementById('txId').value;
            vscode.postMessage({ command: 'repeat', network, id });
        });
    </script>
</body>

</html>
